name: Build Windows EXE + ZIP (single workflow)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build toolchain and Torch CPU
        shell: pwsh
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install Torch CPU first so sentence-transformers resolves cleanly
          python -m pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install app dependencies (pip)
        shell: pwsh
        run: |
          python -m pip install `
            pyinstaller `
            sentence-transformers `
            rank-bm25 `
            numpy `
            pypdf `
            python-docx `
            python-pptx `
            openpyxl `
            striprtf `
            pdfminer.six `
            lxml `
            pillow `
            watchdog

      - name: Build EXE with PyInstaller (one-dir, no console)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onedir --noconsole --name DocChatbot main.py

      - name: Create release ZIP (app folder + docs placeholder + README)
        shell: pwsh
        run: |
          python tools/package_release.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DocChatbot-win64
          path: DocChatbot-win64.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            DocChatbot-win64.zip
